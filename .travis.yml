language: python

python:
    - 2.7
    - 3.4
    - 3.5
    - 3.6

env:
    # All tests:
    - TEST_SUITE="testing"
    # Base pydap:
    - TEST_SUITE="client"
addons:
  apt:
      packages:
      # The following is required for netcdf files:
      - libhdf5-serial-dev
      - netcdf-bin
      - libnetcdf-dev

install:
    - pip install --upgrade pip>=8.1
    # Install the package:
    - pip install -e .[$TEST_SUITE]

script:
    - flake8
    - py.test --cov=src/pydap/
